<DOCTYPE HTML>
	<head>
		<script src="https://spiceworks.github.io/spiceworks-js-sdk/dist/spiceworks-sdk.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body onLoad="loadDevices()">
		<form name="ticketDetails">
			Who to contact:<br>
			<input type="text" name="contact" size="45">
			<br><br>
			Problem summary:<br>
			<input type="text" name="description" size="45">
			<br><br>
			Problem with (workstation):<br>
			<input type="text" name="relatedTo" list="workstations" size="45">
			<br><br>
			Extra details:<br>
			<textarea rows="4" cols="35" name="extras"></textarea>
			<br><br>
			<input type="button" value="Notify IT" onclick="findAsset()">
		</form>
		
		<!-- list of workstations for the relatedTo object -->
		<datalist id="workstations">
			<option value="Loading options">
		</datalist>
		
		
	</body>
</html>
